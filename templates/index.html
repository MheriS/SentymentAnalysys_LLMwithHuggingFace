<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Sentiment Analysis Form</h1>
    <form method="POST">
        <textarea name="texts" placeholder="Enter text here"></textarea>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
        <h2>Results:</h2>
        <ul>
            {% for text, label, score in result %}
                <li><strong>Text:</strong> {{ text }} - <strong>Label:</strong> {{ label }} - <strong>Confidence:</strong> {{ score }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
